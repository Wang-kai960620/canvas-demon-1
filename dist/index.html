<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>
<body>
<canvas id="canvas" width="100" height="100">
</canvas>
<div id="show" class="color">
    <ul>
        <li id="red" style="background: red"></li>
        <li id="green" style="background: green"></li>
        <li id="blue" style="background: blue"></li>
        <li id="black" style="background: black"></li>
    </ul>
</div>
<div style="position: absolute;right: 0;top: 50px" id="erase">
    <button style="border:none;padding: 10px;border-radius: 10px;background: aqua;list-style: none;outline: none">
        erase
    </button>
</div>
<div style="position: absolute;right: 0;top: 150px" id="pen">
    <button style="border:none;padding: 10px;border-radius: 10px;background: aquamarine;list-style: none;outline: none">
        pen
    </button>
</div>
<script>var canvas = document.getElementById("canvas");
canvas.width = document.documentElement.clientWidth;
canvas.height = document.documentElement.clientHeight;

var remove = function remove() {
  ctx.globalCompositeOperation = "destination-out";
  ctx.arc(last, last, 8, 0, Math.PI * 2, false);
  ctx.fill();
};

var button = document.getElementById('erase');
button.addEventListener('click', function () {
  remove();
});
var pen = document.getElementById('pen');
pen.addEventListener('click', function () {
  ctx.globalCompositeOperation = "source-over";
});
var red = document.getElementById('red');
var green = document.getElementById('green');
var blue = document.getElementById('blue');
var black = document.getElementById('black');
red.addEventListener('click', function () {
  ctx.strokeStyle = 'red';
});
green.addEventListener('click', function () {
  ctx.strokeStyle = 'green';
});
blue.addEventListener('click', function () {
  ctx.strokeStyle = 'blue';
});
black.addEventListener('click', function () {
  ctx.strokeStyle = 'black';
});
var ctx = canvas.getContext("2d");
ctx.fillStyle = "black";
ctx.strokeStyle = "none";
ctx.lineWidth = 5;
ctx.lineCap = "round";

function drawLine(x1, y1, x2, y2) {
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
}

var painting = false;
var isTouchDevice = ("ontouchstart" in document.documentElement);

if (isTouchDevice) {
  canvas.ontouchstart = function (e) {
    last = [e.touches[0].clientX, e.touches[0].clientY];
  };

  canvas.ontouchmove = function (e) {
    drawLine(last[0], last[1], e.touches[0].clientX, e.touches[0].clientY);
    last = [e.touches[0].clientX, e.touches[0].clientY];
  };
} else {
  canvas.onmousedown = function (e) {
    painting = true;
    last = [e.clientX, e.clientY];
  };

  canvas.onmousemove = function (e) {
    if (painting === true) {
      drawLine(last[0], last[1], e.clientX, e.clientY);
      last = [e.clientX, e.clientY];
    }
  };

  canvas.onmouseup = function () {
    painting = false;
  };
}</script>
</body>
</html>
